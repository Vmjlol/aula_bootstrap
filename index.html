<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha página</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img class="img-eye" src="img/eyeofgod.jpg" width="80" height="80">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin texto-h3">
            <h3>Quem somos</h3>
            <img src="img/handofgod.jpg" class="rounded-circle" width="400" height="400">
            <h3>Somos os observadores</h3>
        </div>
    </section>
    <section id="parceiros">
        <div class="container-fluid parceiros text-center margin">
            <h3 class="margin texto-h3">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img class="rounded-circle"  src="img/space1.jpg" width="200" height="200">
                        <p class="texto-h3">Espaço 1</p>
                    </div>
                    <div class="col-lg-4">
                        <img class="rounded-circle" src="img/space2.jpg" width="200" height="200">
                        <p class="texto-h3">Espaço 2</p>
                    </div>
                    <div class="col-lg-4">
                        <img class="rounded-circle"  src="img/space3.jpg" width="200" height="200">
                        <p class="texto-h3">Espaço 3</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3 class="margin texto-h3">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <p class="texto-h3">Serviço 1</p>
                        <img src="img/blackh.jpg" width="400" height="200">
                    </div>
                    <div class="col-lg-6">
                        <p class="texto-h3">Serviço 1</p>
                        <img src="img/sing.jpg" width="400" height="200">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p class="container-fluid text-center bg-footer">Desenvolvido por Vmjlol</p>
    </footer>
    
</body>
</html>
